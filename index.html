<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exames</title>
    <link rel="stylesheet" href="styles.css">
    <script src="empcad.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro de Exames</h1>
        <nav>
            <button onclick="showSection('cadastro-empresa-conveniada')">Cadastro de Empresa Conveniada</button>
            <button onclick="showSection('cadastro-empresa-solicitante')">Cadastro de Empresa Solicitante</button>
            <button onclick="showSection('cadastro-paciente')">Cadastro de Paciente</button>
            <button onclick="showSection('agendamento-exame')">Agendamento de Exame</button>
        </nav>
    </header>
    <main>
        <section id="cadastro-empresa-conveniada" class="active">
            <h2>Cadastro de Empresa Conveniada</h2>
            <form onsubmit="return cadastrarEmpresaConveniada(event)">
                <input type="text" placeholder="Nome" required id="nome-conveniada">
                <input type="text" placeholder="CNPJ" required id="cnpj-conveniada">
                <input type="text" placeholder="Endereço" required id="endereco-conveniada">
                <input type="text" placeholder="Contato" required id="contato-conveniada">
                <input type="text" placeholder="Serviços Oferecidos (separados por vírgula)" required id="servicos-conveniada">
                <button type="submit">Cadastrar</button>
            </form>
            <div id="info-conveniada"></div>
        </section>

        <section id="cadastro-empresa-solicitante">
            <h2>Cadastro de Empresa Solicitante</h2>
            <form onsubmit="return cadastrarEmpresaSolicitante(event)">
                <input type="text" placeholder="Nome" required id="nome-solicitante">
                <input type="text" placeholder="CNPJ" required id="cnpj-solicitante">
                <input type="text" placeholder="Contato" required id="contato-solicitante">
                <button type="submit">Cadastrar</button>
            </form>
            <div id="info-solicitante"></div>
        </section>

        <section id="cadastro-paciente">
            <h2>Cadastro de Paciente</h2>
            <form onsubmit="return cadastrarPaciente(event)">
                <input type="text" placeholder="Nome" required id="nome-paciente">
                <input type="text" placeholder="CPF" required id="cpf-paciente">
                <input type="date" placeholder="Data de Nascimento" required id="data-nascimento-paciente">
                <input type="text" placeholder="Empresa Vinculada" required id="empresa-vinculada-paciente">
                <textarea placeholder="Histórico Médico" required id="historico-medico-paciente"></textarea>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="info-paciente"></div>
        </section>

        <section id="agendamento-exame">
            <h2>Agendamento de Exame</h2>
            <form onsubmit="return agendarExame(event)">
                <input type="text" placeholder="ID da Empresa Solicitante" required id="id-solicitante">
                <input type="text" placeholder="ID do Paciente" required id="id-paciente">
                <input type="text" placeholder="Tipo de Exame" required id="tipo-exame">
                <input type="date" placeholder="Data do Exame" required id="data-exame">
                <button type="submit">Agendar</button>
            </form>
            <div id="info-agendamento"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Cadastro de Exames</p>
    </footer>

    <script type="text/typescript">  <!--codigo movido para empcad.ts-->
    </script>
</body>
</html>
